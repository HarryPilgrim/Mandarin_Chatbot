<!-- templates/header.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Main CSS File -->
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">ğŸŒ¸ Mandarin Chat</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">

        {% if current_user.is_authenticated %}
          <li class="nav-item me-2">
            <span class="text-white">Hi, {{ current_user.username }}!</span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('logout') }}">Log Out</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('register') }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('login') }}">Log In</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
